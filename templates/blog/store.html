{% extends "base.html" %}


{% block title %}Create a Post{% endblock %}


{% block content %}
<div class="container mx-auto bg-white p-8 rounded shadow-md">
  <h1 class="text-2xl font-semibold mb-4">Create a New Post</h1>

  <!-- Post Creation Form -->
  <form action="{{ route('blog.store') }}" method="POST">
    {{ csrf_field }}
    <div class="mb-4">
      <label for="title" class="block text-gray-600">Title:</label>
      <input type="text" id="title" name="title"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500" required>
    </div>

    <div class="mb-4">
      <label for="body" class="block text-gray-600">Body of the Post:</label>
      <textarea id="body" name="body" rows="6"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500"
        required></textarea>
    </div>

    <div class="mb-4">
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg">
        Create Post
      </button>
    </div>
  </form>
</div>
{% endblock %}
